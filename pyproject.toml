name = "bloom"
version = "0.1.0"
description = "Bloom - A project inspired by the natural process of flowers blooming and represents growth, development, and new opportunities."
authors = ["Kanishk Pachauri <itskanishkp.py@gmail.com>"]
license = "MIT"
readme = "README.md"

