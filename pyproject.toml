click = "8.1.3"
dnspython = "2.3.0"
email-validator = "2.0.0.post2"
exceptiongroup = "1.1.1"
fastapi = "0.96.0"
h11 = "0.14.0"
httpcore = "0.17.2"
httptools = "0.5.0"
httpx = "0.24.1"
idna = "3.4"
itsdangerous = "2.1.2"
jinja2 = "3.1.2"
markupsafe = "2.1.3"
orjson = "3.9.0"
pydantic = "1.10.8"
python-dotenv = "1.0.0"
python-multipart = "0.0.6"
pyyaml = "6.0"
sniffio = "1.3.0"
